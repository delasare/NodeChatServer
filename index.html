<html>
	<head>
		<title>My Twitter Feed</title>
	</head>
	
	<body>
		<center>
		<script src="http://widgets.twimg.com/j/2/widget.js"></script>
		<script>
			new TWTR.Widget({
				version: 2,
				type: 'profile',
				rpp: 4,
				interval: 30000,
				width: 250,
				height: 300,
				theme: {
					shell: {
						background: '#8ec1da',
						color: '#ffffff'
					},
					tweets: {
						background: '#ffffff',
						color: '#444444',
						links: '#1985b5'
					}
				},  
				features: {
					scrollbar: false,
					loop: false,
					live: false,
					behavior: 'all'
				}
			}).render().setUser('delasare').start();
		</script>
		</center>
	</body>
	
</html>
